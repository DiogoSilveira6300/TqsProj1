<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!--    Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Air Quality</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" th:href="@{/}">Air Quality</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </nav>
        </div>
    </div>
    <span class="navbar-toggler-icon"></span>
    <form action="#">
    <div class="row">
            <div class="col-sm">
                <label for="city">City:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="city" name="city">
            </div>
            <div class="col-sm">
                <label for="state">State:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="state" name="state">
            </div>
            <div class="col-sm">
                <label for="country">Country:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="country" name="country">
            </div>
            <div class="col-sm">
                <input type="button" value="Search" class="btn btn-dark" id="search" onclick="httpGet()"/>
            </div>
    </div>
        <span class="navbar-toggler-icon"></span>
        <div class="row">
            <div class="col-sm">
                Quick choices:
            </div>
            <div class="col-sm">
                <input type="button" value="Aveiro" class="btn btn-secondary" id="aveiro"
                       onclick="httpGetFor('/city/Aveiro/state/Aveiro/country/Portugal')"/>
            </div>
            <div class="col-sm">
                <input type="button" value="Lisbon" class="btn btn-secondary" id="lisbon"
                       onclick="httpGetFor('/city/Lisbon/state/Lisbon/country/Portugal')"/>
            </div>
            <div class="col-sm">
                <input type="button" value="Porto" class="btn btn-secondary" id="porto"
                       onclick="httpGetFor('/city/Porto/state/Porto/country/Portugal')"/>
            </div>
            <div class="col-sm">
                <input type="button" value="New York" class="btn btn-secondary" id="nyc"
                       onclick="httpGetFor('/city/New York/state/New York/country/USA')"/>
            </div>
            <div class="col-sm">
                <input type="button" value="Los Angeles" class="btn btn-secondary" id="la"
                       onclick="httpGetFor('/city/Los Angeles/state/California/country/USA')"/>
            </div>
            <div class="col-sm">
                <input type="button" value="San Francisco" class="btn btn-secondary" id="sf"
                       onclick="httpGetFor('/city/San Francisco/state/California/country/USA')"/>
            </div>
        </div>
    </form>
</div>
<span class="navbar-toggler-icon"></span>
    <div id="data" class="container"></div>
<script type="text/javascript" th:src="@{/src/my_script.js}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>

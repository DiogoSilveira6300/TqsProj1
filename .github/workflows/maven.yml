# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build the tagged Docker image
      run: docker build . --file rdb/Dockerfile --tag database
    - name: Execute built image
      working-directory: ./rdb
      run: docker run -d -e POSTGRES_USER="user" -e POSTGRES_PASSWORD="user" -e POSTGRES_DB="book_store" -p 127.0.0.1:5432:5432/tcp --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5 database 
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B verify --file bestofbooks/pom.xml

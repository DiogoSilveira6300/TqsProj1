name: Static Code Analysis with SonarQube

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn sonar:sonar -Dsonar.projectKey=tqs.group4:bestofbooks -Dsonar.host.url=http://192.168.160.70:9000 -Dsonar.login=a2829e66d2bde02bece1bd8177a2d35ed735483e
